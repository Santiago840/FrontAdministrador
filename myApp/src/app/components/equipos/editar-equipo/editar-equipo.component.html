<header>
  <div class="menu">
    <a (click)="irEquipos()">Equipos</a>
    <a (click)="irPartidos()">Partidos</a>
    <a (click)="irTorneos()">Torneos</a>
  </div>
  <div class="icon-buttons">
    <div class="icon-button" (click)="irPaginaAnterior()">
      <i class="fas fa-arrow-left"></i>
    </div>
    <div class="icon-button" (click)="confirmar()">
      <i class="fas fa-sign-out-alt"></i>
    </div>
  </div>
</header>


<div class="formulario">
  <h1>Editar Equipo</h1>
  <form (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="nombreEquipo">Nombre del equipo:</label>
      <input type="text" id="nombreEquipo" name="nombreEquipo" [(ngModel)]="equipo.NombreEquipo" class="form-control"
        required>
    </div>
    <div class="form-group">

      <div class="input-group">
        <label for="nombreCapitan">Nombre del capitán:</label>
        <input type="text" id="Capitan" name="Capitan" [(ngModel)]="equipo.Capitan" class="form-control" required>
        <label for="nombreCapitan">Matricula:</label>
        <input type="text" id="matricula1" name="matricula1" [(ngModel)]="equipo.matricula1" class="form-control"
          required>
      </div>
    </div>
    <!-- Jugadores y Matrículas -->
    <div class="form-group">

      <div class="input-group">
        <label for="jugador1">Jugador 1:</label>
        <input type="text" id="jugador1" name="jugador1" [(ngModel)]="equipo.jugador1" class="form-control" required>
        <label for="jugador1">Matricula:</label>
        <input type="text" id="matricula2" name="matricula2" [(ngModel)]="equipo.matricula2" class="form-control"
          required>
      </div>

    </div>
    <div class="form-group">
      <div class="input-group">
        <label for="jugador2">Jugador 2:</label>
        <input type="text" id="jugador2" name="jugador2" [(ngModel)]="equipo.jugador2" class="form-control" required>
        <label for="nombreCapitan">Matricula:</label>
        <input type="text" id="matricula3" name="matricula3" [(ngModel)]="equipo.matricula3" class="form-control"
          required>
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <label for="jugador3">Jugador 3:</label>
        <input type="text" id="jugador3" name="jugador3" [(ngModel)]="equipo.jugador3" class="form-control" required>
        <label for="nombreCapitan">Matricula:</label>
        <input type="text" id="matricula4" name="matricula4" [(ngModel)]="equipo.matricula4" class="form-control"
          required>
      </div>
    </div>

    <div class="form-group">
      <div class="input-group">
        <label for="jugador4">Jugador 4:</label>
        <input type="text" id="jugador4" name="jugador4" [(ngModel)]="equipo.jugador4" class="form-control" required>
        <label for="nombreCapitan">Matricula:</label>
        <input type="text" id="matricula5" name="matricula5" [(ngModel)]="equipo.matricula5" class="form-control"
          required>
      </div>
    </div>

    <div class="form-group">

      <div class="input-group">
        <label for="jugador5">Jugador 5:</label>
        <input type="text" id="jugador5" name="jugador5" [(ngModel)]="equipo.jugador5" class="form-control" required>
        <label for="nombreCapitan">Matricula:</label>
        <input type="text" id="matricula6" name="matricula6" [(ngModel)]="equipo.matricula6" class="form-control"
          required>
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <label for="jugador6">Jugador 6:</label>
        <input type="text" id="jugador6" name="jugador6">
        <label for="nombreCapitan">Matricula:</label>
        <input type="text" id="matriculaJugador6" name="matriculaJugador6" placeholder="Matrícula">
      </div>
    </div>
    <div class="form-group">

      <div class="input-group">
        <label for="jugador7">Jugador 7:</label>
        <input type="text" id="jugador7" name="jugador7">
        <label for="nombreCapitan">Matricula:</label>
        <input type="text" id="matriculaJugador7" name="matriculaJugador7" placeholder="Matrícula">
      </div>
    </div>
    <div class="form-group">

      <div class="input-group">
        <label for="jugador8">Jugador 8:</label>
        <input type="text" id="jugador8" name="jugador8">
        <label for="nombreCapitan">Matricula:</label>
        <input type="text" id="matriculaJugador8" name="matriculaJugador8" placeholder="Matrícula">
      </div>
    </div>
    <div class="form-group">

      <div class="input-group">
        <label for="jugador9">Jugador 9:</label>
        <input type="text" id="jugador9" name="jugador9">
        <label for="nombreCapitan">Matricula:</label>
        <input type="text" id="matriculaJugador9" name="matriculaJugador9" placeholder="Matrícula">
      </div>
    </div>
    <!-- Selectores de deporte y torneo -->
    <div class="form-group">
      <label for="Deporte">Deporte:</label>
      <select id="Deporte" name="Deporte" [(ngModel)]="equipo.Deporte" class="form-control" required>
        <option *ngFor="let deporte of deportes" [value]="deporte.nombre">{{ deporte.nombre }}</option>
      </select>
      <label for="idTorneo" style="margin-left: 20px;">Torneo:</label>
      <select id="idTorneo" name="idTorneo" [(ngModel)]="equipo.idTorneo" class="form-control" required>
        <option *ngFor="let torneo of torneos" [value]="torneo.idTorneo">{{ equipo.Torneo }}</option>
      </select>
    </div>
    <div class="form-group">
      <button type="submit">Enviar</button>
    </div>
  </form>
</div>
