<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu y Cuadro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>

<body>
    <header>
        <div class="menu">
            <a routerLink="/equipos">Equipos</a>
            <a href="#" id="partidos">Partidos</a>
            <a href="#" id="torneos">Torneos</a>
        </div>
        <div class="icon-button">
            <i class="fas fa-user"></i>
        </div>
    </header>
    <div class="content" id="content">
        Equipos FEI
    </div>

    <script>
        const equiposLink = document.getElementById('equipos');
        const partidosLink = document.getElementById('partidos');
        const torneosLink = document.getElementById('torneos');
        const content = document.getElementById('content');

        equiposLink.addEventListener('click', () => {
            content.textContent = 'Contenido de Equipos';
        });

        partidosLink.addEventListener('click', () => {
            content.textContent = 'Contenido de Partidos';
        });

        torneosLink.addEventListener('click', () => {
            content.textContent = 'Contenido de Torneos';
        });
    </script>
</body>
