<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<body>
    <header>
        <img src="/assets/copa.jpg" alt="Copa">
        <h2>Inicio de Sesión</h2>
    </header>

    <div class="login-container">
        <form class="formulario" (ngSubmit)="onSubmit()">
            <div class="user-box">
                <label class="lbNombre" for="username">Nombre:</label>
                <input class="ipNombre" type="text" id="nombre" name="nombre" [(ngModel)]="usuario.nombre"
                    placeholder="nombre" required>
            </div>
            <div class="user-box">
                <label class="lbContrasena" for="contrasena">Contraseña:</label>
                <input class="ipContrasena" type="password" id="contrasena" name="contrasena"
                    [(ngModel)]="usuario.contrasena" placeholder="contraseña" required>
            </div>
            <button class="inicio" type="submit">Iniciar sesión</button>
        </form>
        <p id="login-error" class="error-message"></p>
    </div>
    <footer>
        <div class="footer-left">
            <div>Desarrolladores:</div>
            <div>Brandon Aguilera</div>
            <div>Santiago Chávez</div>
            <div>Alan Armando</div>
            <div>Brandon Velasquéz</div>
        </div>
        <div class="footer-right">
            <a href="https://www.facebook.com/FEIUV" target="_blank">
                <i class="fab fa-facebook icon"></i>
            </a>
            <a href="https://www.instagram.com/FEIUV" target="_blank">
                <i class="fab fa-instagram icon"></i>
            </a>
            <a href="https://www.tiktok.com/@fei.uv" target="_blank">
                <i class="fab fa-tiktok icon"></i>
            </a>
        </div>
    </footer>
</body>
