<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu y Cuadro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <header>
            <div class="menu">
                <a routerLink="/equipos">Equipos</a>
                <a routerLink="/partidos">Partidos</a>
                <a routerLink="/torneos">Torneos</a>
            </div>
            <div class="icon-button">
                <i class="fas fa-user"></i>
            </div>
        </header>
        <div class="content">
            <router-outlet></router-outlet>
        </div>


        <script>
            const equiposLink = document.getElementById('equipos');
            const partidosLink = document.getElementById('partidos');
            const torneosLink = document.getElementById('torneos');
            const content = document.getElementById('content');

            equiposLink.addEventListener('click', () => {
                content.textContent = 'Contenido de Equipos';
            });

            partidosLink.addEventListener('click', () => {
                content.textContent = 'Contenido de Partidos';
            });

            torneosLink.addEventListener('click', () => {
                // Simulamos la carga de contenido de otro componente
                fetch('torneos.component.html')
                    .then(response => response.text())
                    .then(html => {
                        content.innerHTML = html;
                    });
            });
        </script>
</body>

</html>
